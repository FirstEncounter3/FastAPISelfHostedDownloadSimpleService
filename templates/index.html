<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Доступные для скачивания файлы: </h1>
    {% if not files %}
        <h3>Нет доступных файлов</h3>
    {% else %}
        <ul>
            {% for file in files %}
                <li><a href="/download/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
